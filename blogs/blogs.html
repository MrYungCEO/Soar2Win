<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Blog Articles</title>
  <link rel="stylesheet" href="/styles/themes.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --radius-sm: 0.125rem;
      --radius: 0.25rem;
      --radius-md: 0.375rem;
      --radius-lg: 0.5rem;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: var(--font-family, 'Inter, sans-serif');
      color: var(--text-color, '#333');
      background-color: var(--background-color, '#fff');
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }

    /* Modern Navbar */
    .navbar {
      position: sticky;
      top: 0;
      z-index: 100;
      background-color: var(--navbar-bg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: var(--shadow-md);
      padding: 1rem 0;
      transition: all 0.3s ease;
    }

    .navbar-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    .navbar-brand {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--text-color, '#fff');
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .navbar-nav {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }

    .nav-link {
      color: var(--text-color, '#fff');
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.2s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .nav-link:hover {
      opacity: 0.8;
    }

    .nav-link i {
      font-size: 0.875rem;
    }

    /* Container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    /* Header */
    .blog-header {
      padding: 5rem 0 3rem;
      text-align: center;
      background-color: rgba(var(--primary-color-rgb, '107, 33, 168'), 0.1);
      margin-bottom: 3rem;
      position: relative;
      overflow: hidden;
    }

    .blog-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, 
        rgba(var(--primary-color-rgb, '107, 33, 168'), 0.05) 0%,
        rgba(var(--secondary-color-rgb, '250, 204, 21'), 0.05) 100%);
      z-index: -1;
    }

    .header-content {
      max-width: 800px;
      margin: 0 auto;
    }

    .blog-title {
      font-size: 3rem;
      margin-bottom: 1rem;
      line-height: 1.2;
      font-weight: 800;
      color: var(--primary-color, '#6b21a8');
    }

    .blog-description {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      color: rgba(var(--text-color-rgb, '255, 255, 255'), 0.8);
    }

    /* Blog List */
    .blog-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
      margin-bottom: 4rem;
    }

    .blog-card {
      background-color: rgba(var(--text-color-rgb, '255, 255, 255'), 0.05);
      border-radius: var(--radius-md);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: var(--shadow);
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .blog-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-lg);
    }

    .blog-card-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .blog-card-content {
      padding: 1.5rem;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .blog-card-title {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 0.75rem;
      line-height: 1.3;
    }

    .blog-card-title a {
      color: var(--primary-color, '#6b21a8');
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .blog-card-title a:hover {
      color: var(--secondary-color, '#facc15');
    }

    .blog-card-excerpt {
      margin-bottom: 1rem;
      color: rgba(var(--text-color-rgb, '255, 255, 255'), 0.8);
      flex: 1;
    }

    .blog-card-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.875rem;
      color: rgba(var(--text-color-rgb, '255, 255, 255'), 0.6);
      margin-top: auto;
    }

    .blog-card-date {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .blog-card-readmore {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--secondary-color, '#facc15');
      text-decoration: none;
      font-weight: 500;
      transition: transform 0.2s ease;
    }

    .blog-card-readmore:hover {
      transform: translateX(3px);
    }

    /* Featured Section */
    .featured-section {
      margin-bottom: 4rem;
    }

    .section-title {
      font-size: 2rem;
      margin-bottom: 2rem;
      position: relative;
      display: inline-block;
      color: var(--primary-color, '#6b21a8');
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: -0.5rem;
      left: 0;
      width: 50%;
      height: 3px;
      background-color: var(--secondary-color, '#facc15');
      border-radius: var(--radius);
    }

    /* Search and Filter */
    .search-filter {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .search-box {
      display: flex;
      align-items: center;
      background-color: rgba(var(--text-color-rgb, '255, 255, 255'), 0.05);
      border-radius: var(--radius);
      padding: 0.5rem 1rem;
      width: 100%;
      max-width: 400px;
      border: 1px solid rgba(var(--text-color-rgb, '255, 255, 255'), 0.1);
    }

    .search-box input {
      background: transparent;
      border: none;
      outline: none;
      color: var(--text-color, '#fff');
      width: 100%;
      padding: 0.5rem;
      font-family: inherit;
    }

    .search-box i {
      color: rgba(var(--text-color-rgb, '255, 255, 255'), 0.6);
    }

    .filter-options {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .filter-select {
      background-color: rgba(var(--text-color-rgb, '255, 255, 255'), 0.05);
      border: 1px solid rgba(var(--text-color-rgb, '255, 255, 255'), 0.1);
      border-radius: var(--radius);
      padding: 0.5rem 1rem;
      color: var(--text-color, '#fff');
      font-family: inherit;
      outline: none;
    }

    .filter-select option {
      background-color: var(--background-color, '#1e1b4b');
    }

    /* Pagination */
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      margin-top: 3rem;
      margin-bottom: 3rem;
    }

    .page-item {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: var(--radius);
      background-color: rgba(var(--text-color-rgb, '255, 255, 255'), 0.05);
      color: var(--text-color, '#fff');
      text-decoration: none;
      transition: all 0.2s ease;
    }

    .page-item:hover,
    .page-item.active {
      background-color: var(--primary-color, '#6b21a8');
    }

    .page-item.disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Footer */
    .blog-footer {
      background-color: rgba(var(--primary-color-rgb, '107, 33, 168'), 0.2);
      padding: 3rem 0;
      margin-top: 4rem;
    }

    .footer-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .footer-logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-color, '#fff');
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .footer-nav {
      display: flex;
      gap: 1.5rem;
    }

    .footer-link {
      color: rgba(var(--text-color-rgb, '255, 255, 255'), 0.8);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .footer-link:hover {
      color: var(--secondary-color, '#facc15');
    }

    .footer-social {
      display: flex;
      gap: 1rem;
    }

    .social-link {
      color: var(--text-color, '#fff');
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background-color: rgba(var(--text-color-rgb, '255, 255, 255'), 0.1);
      transition: all 0.2s ease;
    }

    .social-link:hover {
      background-color: var(--secondary-color, '#facc15');
      color: var(--background-color, '#1e1b4b');
      transform: translateY(-3px);
    }

    .footer-bottom {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(var(--text-color-rgb, '255, 255, 255'), 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .footer-copyright {
      color: rgba(var(--text-color-rgb, '255, 255, 255'), 0.6);
      font-size: 0.875rem;
    }

    .footer-links {
      display: flex;
      gap: 1.5rem;
      font-size: 0.875rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .blog-grid {
        grid-template-columns: 1fr;
      }
      
      .navbar-container {
        padding: 0 1rem;
      }
      
      .container {
        padding: 0 1rem;
      }
      
      .blog-title {
        font-size: 2.5rem;
      }
      
      .search-filter {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .search-box {
        max-width: 100%;
      }
      
      .footer-content,
      .footer-bottom {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <!-- Modern Navbar -->
  <nav class="navbar">
    <div class="navbar-container">
      <a href="/" class="navbar-brand">
        <i class="fas fa-home"></i>
      </a>
      <div class="navbar-nav">
        <a href="/blogs" class="nav-link">
          <i class="fas fa-book"></i>
          <span>All Blogs</span>
        </a>
      </div>
    </div>
  </nav>

  <!-- Blog Header -->
  <header class="blog-header">
    <div class="header-content">
      <h1 class="blog-title">Our Blog Articles</h1>
      <p class="blog-description">Discover insights, tutorials, and updates from our team</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container">
    <!-- Search and Filter -->
    <div class="search-filter">
      <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search articles..." id="blog-search">
      </div>
      <div class="filter-options">
        <select class="filter-select" id="category-filter">
          <option value="all">All Categories</option>
          <option value="technology">Technology</option>
          <option value="business">Business</option>
          <option value="lifestyle">Lifestyle</option>
        </select>
        <select class="filter-select" id="sort-filter">
          <option value="newest">Newest First</option>
          <option value="oldest">Oldest First</option>
        </select>
      </div>
    </div>

    <!-- Featured Section -->
    <section class="featured-section">
      <h2 class="section-title">Featured Posts</h2>
      <div class="blog-grid" id="featured-blogs">
        <!-- Featured blogs will be inserted here -->
      </div>
    </section>

    <!-- All Blogs Section -->
    <section>
      <h2 class="section-title">All Articles</h2>
      <div class="blog-grid" id="all-blogs">
        <!-- Blog list will be inserted here -->
      </div>
    </section>

    <!-- Pagination -->
    <div class="pagination">
      <a href="#" class="page-item disabled"><i class="fas fa-chevron-left"></i></a>
      <a href="#" class="page-item active">1</a>
      <a href="#" class="page-item">2</a>
      <a href="#" class="page-item">3</a>
      <a href="#" class="page-item"><i class="fas fa-chevron-right"></i></a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="blog-footer">
    <div class="container">
      <div class="footer-content">
        <a href="/" class="footer-logo">
          <i class="fas fa-cloud"></i>
        </a>
        <div class="footer-nav">
          <a href="/" class="footer-link">Home</a>
          <a href="/blogs" class="footer-link">Blogs</a>
          <a href="/about" class="footer-link">About</a>
          <a href="/contact" class="footer-link">Contact</a>
        </div>
        <div class="footer-social">
          <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
          <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
          <a href="#" class="social-link"><i class="fab fa-github"></i></a>
        </div>
      </div>
      <div class="footer-bottom">
        <p class="footer-copyright">&copy; 2025 All rights reserved.</p>
        <div class="footer-links">
          <a href="#" class="footer-link">Privacy Policy</a>
          <a href="#" class="footer-link">Terms of Service</a>
        </div>
      </div>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Get RGB values from CSS variables for use in styles
      const style = getComputedStyle(document.documentElement);
      const primaryColor = style.getPropertyValue('--primary-color').trim();
      const textColor = style.getPropertyValue('--text-color').trim();
      const secondaryColor = style.getPropertyValue('--secondary-color').trim();
      
      // Convert hex to RGB
      const hexToRgb = (hex) => {
        const shorthandRegex = /^#?([a-f\d])([a-f\d])([a-f\d])$/i;
        hex = hex.replace(shorthandRegex, (m, r, g, b) => r + r + g + g + b + b);
        const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
        return result ? 
          parseInt(result[1], 16) + ', ' + parseInt(result[2], 16) + ', ' + parseInt(result[3], 16) :
          '0, 0, 0';
      };
      
      // Set RGB variables
      document.documentElement.style.setProperty('--primary-color-rgb', hexToRgb(primaryColor));
      document.documentElement.style.setProperty('--text-color-rgb', hexToRgb(textColor));
      document.documentElement.style.setProperty('--secondary-color-rgb', hexToRgb(secondaryColor));
      
      // Populate blog lists (with client-side fallback)
      const blogData = window.blogData || [];
      const featuredContainer = document.getElementById('featured-blogs');
      const allBlogsContainer = document.getElementById('all-blogs');
      
      // Client-side fallback to load blogs if not populated by server
      if ((featuredContainer && featuredContainer.children.length === 0) || 
          (allBlogsContainer && allBlogsContainer.children.length === 0)) {
        loadBlogsFromDirectory();
      }
      
      // Search functionality
      const searchInput = document.getElementById('blog-search');
      if (searchInput) {
        searchInput.addEventListener('input', function() {
          const searchTerm = this.value.toLowerCase();
          filterBlogs(searchTerm);
        });
      }
      
      // Filter functionality
      const categoryFilter = document.getElementById('category-filter');
      if (categoryFilter) {
        categoryFilter.addEventListener('change', function() {
          filterBlogs();
        });
      }
      
      // Sort functionality
      const sortFilter = document.getElementById('sort-filter');
      if (sortFilter) {
        sortFilter.addEventListener('change', function() {
          filterBlogs();
        });
      }
      
      function filterBlogs(searchTerm = '') {
        // Filter the blog list based on search term
        const blogCards = document.querySelectorAll('.blog-card');
        let visibleCount = 0;
        
        blogCards.forEach(card => {
          const title = card.querySelector('.blog-card-title').textContent.toLowerCase();
          const excerpt = card.querySelector('.blog-card-excerpt')?.textContent.toLowerCase() || '';
          const shouldShow = title.includes(searchTerm) || excerpt.includes(searchTerm);
          
          card.style.display = shouldShow ? 'flex' : 'none';
          if (shouldShow) visibleCount++;
        });
        
        // Show message if no results
        const noResultsMsg = document.getElementById('no-results-message');
        if (noResultsMsg) {
          noResultsMsg.style.display = visibleCount === 0 ? 'block' : 'none';
        }
      }
      
      // Function to load blogs from directory
      async function loadBlogsFromDirectory() {
        try {
          // Show loading state
          if (featuredContainer) featuredContainer.innerHTML = '<div class="loading-spinner">Loading featured blogs...</div>';
          if (allBlogsContainer) allBlogsContainer.innerHTML = '<div class="loading-spinner">Loading blogs...</div>';
          
          // Fetch the blogs directory listing
          const response = await fetch('/blogs/');
          if (!response.ok) throw new Error('Failed to load blogs directory');
          
          const text = await response.text();
          const parser = new DOMParser();
          const doc = parser.parseFromString(text, 'text/html');
          
          // Extract links to HTML files (excluding blogs.html)
          const blogLinks = Array.from(doc.querySelectorAll('a'))
            .filter(a => a.href.endsWith('.html') && !a.href.includes('blogs.html'))
            .map(a => ({ 
              url: a.href,
              filename: a.textContent.trim() 
            }));
          
          // Clear loading state
          if (featuredContainer) featuredContainer.innerHTML = '';
          if (allBlogsContainer) allBlogsContainer.innerHTML = '';
          
          // If no blogs found
          if (blogLinks.length === 0) {
            const message = '<div class="no-blogs-message">No blog posts found. Create your first blog post to get started!</div>';
            if (allBlogsContainer) allBlogsContainer.innerHTML = message;
            return;
          }
          
          // Process each blog to extract metadata and create cards
          const blogPromises = blogLinks.map(async blog => {
            try {
              const blogResponse = await fetch(blog.url);
              if (!blogResponse.ok) return null;
              
              const blogHtml = await blogResponse.text();
              const blogDoc = parser.parseFromString(blogHtml, 'text/html');
              
              // Extract blog metadata
              const title = blogDoc.querySelector('title')?.textContent || blog.filename.replace('.html', '');
              const description = blogDoc.querySelector('meta[name="description"]')?.getAttribute('content') || '';
              const date = blogDoc.querySelector('.publish-date')?.textContent || 'No date';
              const isFeatured = blogHtml.includes('data-featured="true"');
              
              return {
                url: blog.url,
                title,
                description,
                date,
                isFeatured
              };
            } catch (err) {
              console.error(`Error processing blog ${blog.url}:`, err);
              return null;
            }
          });
          
          // Wait for all blog processing to complete
          const blogs = (await Promise.all(blogPromises)).filter(blog => blog !== null);
          
          // Sort blogs by date (newest first)
          blogs.sort((a, b) => {
            const dateA = new Date(a.date);
            const dateB = new Date(b.date);
            return isNaN(dateA) || isNaN(dateB) ? 0 : dateB - dateA;
          });
          
          // Create HTML for blog cards
          const createBlogCard = (blog) => {
            return `
              <div class="blog-card">
                <div class="blog-card-content">
                  <h3 class="blog-card-title"><a href="${blog.url}">${blog.title}</a></h3>
                  <div class="blog-card-meta">
                    <span class="blog-card-date">${blog.date}</span>
                  </div>
                  <p class="blog-card-excerpt">${blog.description.substring(0, 150)}${blog.description.length > 150 ? '...' : ''}</p>
                  <a href="${blog.url}" class="blog-card-link">Read More</a>
                </div>
              </div>
            `;
          };
          
          // Populate featured blogs
          const featuredBlogs = blogs.filter(blog => blog.isFeatured);
          if (featuredContainer && featuredBlogs.length > 0) {
            featuredContainer.innerHTML = featuredBlogs.map(createBlogCard).join('');
          } else if (featuredContainer) {
            // If no featured blogs, hide the section
            const featuredSection = featuredContainer.closest('.featured-section');
            if (featuredSection) featuredSection.style.display = 'none';
          }
          
          // Populate all blogs
          if (allBlogsContainer) {
            allBlogsContainer.innerHTML = blogs.map(createBlogCard).join('');
            // Add no results message (hidden by default)
            allBlogsContainer.insertAdjacentHTML('afterend', '<div id="no-results-message" style="display:none;text-align:center;margin:2rem 0;">No blogs match your search criteria.</div>');
          }
          
          console.log(`Loaded ${blogs.length} blogs (${featuredBlogs.length} featured)`);          
        } catch (error) {
          console.error('Error loading blogs:', error);
          const errorMessage = `<div class="error-message">Failed to load blogs: ${error.message}</div>`;
          if (featuredContainer) featuredContainer.innerHTML = errorMessage;
          if (allBlogsContainer) allBlogsContainer.innerHTML = errorMessage;
        }
      }
    });
  </script>
</body>
</html>

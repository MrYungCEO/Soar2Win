        .blog-list {

        .blog-item {
            display: flex;

            padding: 10px 0;
            border-bottom: 1px solid #e2e8f0; /* Light gray border */

        .blog-item:last-child {

        }
        .blog-item span {
            flex-grow: 1;
            margin-right: 10px;
            color: #1a202c; /* Dark Text */
        }
        .blog-item button {
            background-color: #dc3545; /* A standard red for danger */
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .blog-item button:hover {
            background-color: #c82333; /* Darker red on hover */
        }
        .form-section {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0; /* Light gray border */
        }
        .form-section label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600; /* Semi-bold */

        }
        .form-section input[type="text"],

            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #cbd5e0; /* Light gray border */
            border-radius: 4px;
            background-color: #f9fafb; /* Very Light Gray */

        .form-section button {
            background-color: #007bff; /* Call-to-Action Blue */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-section button:hover {
            background-color: #0056b3; /* Call-to-Action Blue (Hover) */
        }
    </style>

    <div class="container mt-20"> <!-- Added mt-20 to push content below fixed navbar -->
        <h1>Manage Blogs</h1>

        <section class="form-section">
            <h2>Generate New Blog</h2>
            <form id="generateBlogForm">
                <label for="topic">Topic:</label>
                <input type="text" id="topic" name="topic" required>

                <label for="targetAudience">Target Audience:</label>
                <input type="text" id="targetAudience" name="targetAudience" required>

                <label for="seoTargetWords">SEO Target Words (comma-separated):</label>
                <textarea id="seoTargetWords" name="seoTargetWords" rows="3" required></textarea>

                <button type="submit">Generate Blog</button>
            </form>
        </section>

        <section>
            <h2>Existing Blogs</h2>
            <ul id="blogList" class="blog-list">
                <!-- Blogs will be loaded here by JavaScript -->
            </ul>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const passwordOverlay = document.getElementById('password-overlay');
            const passwordInput = document.getElementById('password-input');
            const submitPasswordButton = document.getElementById('submit-password');
            const passwordError = document.getElementById('password-error');

            // IMPORTANT: In a real application, this password should be fetched securely from a server-side environment variable,
            // NOT hardcoded in client-side JavaScript. This is for demonstration purposes only.
            const correctPassword = 'SolarMan888$'; 

            submitPasswordButton.addEventListener('click', () => {
                if (passwordInput.value === correctPassword) {
                    passwordOverlay.style.display = 'none';
                    initializePageContent(); // Initialize the rest of the page
                } else {
                    passwordError.style.display = 'block';
                }
            });

            // Function to initialize the main page content after successful login
            function initializePageContent() {
                const blogListElement = document.getElementById('blogList');
                const generateBlogForm = document.getElementById('generateBlogForm');

                // Initialize Supabase client
                const supabaseUrl = 'https://cxwswtnpmjuftqmaqzae.supabase.co'; // From blogs.html
                const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN4d3N3dG5wbWp1ZnRxbWFxemFlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMyNzUzMDgsImV4cCI6MjA1ODg1MTMwOH0.KND-kmT3JEtGL0J-I0XVr2jdNSKB5-JO0m5afEVK-mo'; // From blogs.html
                const supabaseClient = supabase.createClient(supabaseUrl, supabaseAnonKey);

                // Function to fetch and display blogs from Supabase
                async function fetchBlogs() {
                    blogListElement.innerHTML = '<li>Loading blogs...</li>'; // Show loading state

                    try {
                        const { data, error } = await supabaseClient
                            .from('soar2win_blogs')
                            .select('title, slug') // Only need title and slug for this list
                            .order('created_at', { ascending: false });

                        if (error) {
                            console.error('Error fetching blog posts:', error.message);
                            blogListElement.innerHTML = `<li>Error loading blogs: ${error.message}</li>`;
                            return;
                        }

                        renderBlogs(data);
                    } catch (error) {
                        console.error('Error fetching blogs:', error);
                        blogListElement.innerHTML = '<li>Error loading blogs.</li>';
                    }
                }

                // Function to render blogs in the list
                function renderBlogs(blogs) {
                    blogListElement.innerHTML = ''; // Clear existing list
                    if (!Array.isArray(blogs) || blogs.length === 0) {
                        blogListElement.innerHTML = '<li>No blogs found.</li>';
                        return;
                    }
                    blogs.forEach(blog => {
                        const listItem = document.createElement('li');
                        listItem.className = 'blog-item';
                        listItem.innerHTML = `
                            <span>${blog.title || 'Untitled Blog'} (Slug: ${blog.slug || 'N/A'})</span>
                            <button data-slug="${blog.slug}">Delete</button>
                        `;
                        blogListElement.appendChild(listItem);
                    });

                    // Add event listeners to delete buttons
                    document.querySelectorAll('.blog-item button').forEach(button => {
                        button.addEventListener('click', handleDelete);
                    });
                }

                // Handle delete button click
                async function handleDelete(event) {
                    const blogSlug = event.target.dataset.slug;
                    if (confirm(`Are you sure you want to delete blog with slug: ${blogSlug}?`)) {
                        try {
                            // Send slug to the delete webhook
                            const deleteWebhook = 'https://2o7mcyz7.rpcld.co/webhook/546e89b9-ebd5-4f80-a8cf-a96341d85b2d';
                            const response = await fetch(deleteWebhook, {
                                method: 'POST', // Webhook expects POST
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({ slug: blogSlug, table: 'soar2win_blogs' }),
                            });

                            if (response.ok) {
                                alert(`Blog ${blogSlug} deletion request sent successfully.`);
                                fetchBlogs(); // Refresh the list
                            } else {
                                alert(`Failed to send delete request for blog ${blogSlug}.`);
                                console.error('Delete failed:', response.statusText);
                            }
                        } catch (error) {
                            console.error('Error during delete:', error);
                            alert('An error occurred while trying to delete the blog.');
                        }
                    }
                }

                // Handle generate blog form submission
                generateBlogForm.addEventListener('submit', async (event) => {
                    event.preventDefault();
                    const formData = new FormData(generateBlogForm);
                    const data = Object.fromEntries(formData.entries());
                    data.seoTargetWords = data.seoTargetWords.split(',').map(word => word.trim());
                    data.table = 'soar2win_blogs'; // Add table name to the data

                    try {
                        // Send data to the generate webhook
                        const generateWebhook = 'https://2o7mcyz7.rpcld.co/webhook/95027791-a9fc-42f3-b26c-21ae214210c8';
                        const response = await fetch(generateWebhook, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(data),
                        });

                        if (response.ok) {
                            alert('Blog generation request sent successfully.');
                            generateBlogForm.reset(); // Clear the form
                            // Optionally, refresh blog list if new blog appears immediately
                            // fetchBlogs();
                        } else {
                            alert('Failed to send blog generation request.');
                            console.error('Generate failed:', response.statusText);
                        }
                    } catch (error) {
                        console.error('Error during generate:', error);
                        alert('An error occurred while trying to generate the blog.');
                    }
                });

                // Initial fetch of blogs when the page loads
                fetchBlogs();
            }

            // Mobile menu toggle
            document.getElementById('mobile-menu-button').addEventListener('click', function() {
                const menu = document.getElementById('mobile-menu');
                menu.classList.toggle('hidden');
            });

            // Navbar scroll effect
            window.addEventListener('scroll', function() {
                const navbar = document.querySelector('.navbar');
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });
        });
    </script>
